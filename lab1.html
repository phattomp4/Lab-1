<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Management System</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Course Management System</h1>
        
        <!-- Course Form -->
        <form id="courseForm">
            <h2>Create / Edit Course</h2>
            <div>
                <label for="courseId">Course ID:</label>
                <input type="text" id="courseId" name="courseId" readonly>
            </div>
            <div>
                <label for="courseName">Course Name:</label>
                <input type="text" id="courseName" name="courseName" maxlength="255" required>
                <span class="error-message" id="nameError"></span>
            </div>
            <div>
                <label for="courseDescription">Course Description:</label>
                <textarea id="courseDescription" name="courseDescription" rows="4"></textarea>
            </div>
            <div>
                <label for="instructor">Instructor:</label>
                <select id="instructor" name="instructor" required>
                    <option value="" disabled selected>Select an instructor</option>
                    <!-- Options populated dynamically -->
                </select>
            </div>
            <div>
                <label for="createdAt">Created At:</label>
                <input type="text" id="createdAt" name="createdAt" readonly>
            </div>
            <div>
                <label for="updatedAt">Last Updated:</label>
                <input type="text" id="updatedAt" name="updatedAt" readonly>
            </div>
            <button type="submit">Save Course</button>
            <button type="button" id="deleteCourse" onclick="confirmDelete()">Delete Course</button>
        </form>

        <!-- Course Details Modal -->
        <div id="courseDetailsModal" class="modal">
            <div class="modal-content">
                <span class="close" id="closeModal">&times;</span>
                <h2>Course Details</h2>
                <p><strong>Course ID:</strong> <span id="modalCourseId"></span></p>
                <p><strong>Course Name:</strong> <span id="modalCourseName"></span></p>
                <p><strong>Course Description:</strong> <span id="modalCourseDescription"></span></p>
                <p><strong>Instructor:</strong> <span id="modalInstructor"></span></p>
                <p><strong>Created At:</strong> <span id="modalCreatedAt"></span></p>
                <p><strong>Last Updated:</strong> <span id="modalUpdatedAt"></span></p>
            </div>
        </div>

        <!-- Button to View Course Details -->
        <button type="button" id="viewCourseBtn">View Course</button>
    </div>

    <script>
        // Sample script for handling form submission, modal display, etc.
        document.getElementById('courseForm').addEventListener('submit', function (event) {
            event.preventDefault();
            // Form submission logic here
        });

        function confirmDelete() {
            const confirmation = confirm("Are you sure you want to delete this course?");
            if (confirmation) {
                // Delete course logic here
            }
        }

        document.getElementById('viewCourseBtn').addEventListener('click', function () {
            // Fetch and display course details in modal
            document.getElementById('modalCourseId').innerText = '001';
            document.getElementById('modalCourseName').innerText = 'Sample Course';
            document.getElementById('modalCourseDescription').innerText = 'This is a sample description.';
            document.getElementById('modalInstructor').innerText = 'Instructor Name';
            document.getElementById('modalCreatedAt').innerText = '2024-01-01 12:00';
            document.getElementById('modalUpdatedAt').innerText = '2024-01-02 12:00';
            document.getElementById('courseDetailsModal').style.display = 'block';
        });

        document.getElementById('closeModal').addEventListener('click', function () {
            document.getElementById('courseDetailsModal').style.display = 'none';
        });
    </script>
</body>
</html>
